<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="keywords" content="content">
    <title>程一凡的个人网站</title>
    <link rel="shortcut icon" href="./avatar.jpg">
    <link rel="stylesheet" href="./css/font-awesome.min.css">
  </head>
  <body>
    <div id="app">
    </div>
  </body>
  <script type="text/javascript">
    var __ENVIRONMENT__ = 'development'
    var __PUBLICPATH__ = '/assets/'
    var __BUNDLENAME__ = 'bundle.js'
    var bundleScript = document.createElement('script')
    if(__ENVIRONMENT__ == 'development')
      bundleScript.src = __PUBLICPATH__ + __BUNDLENAME__
    else if(__ENVIRONMENT__ == 'production')
      bundleScript.src = './' + __BUNDLENAME__ 
    document.body.appendChild(bundleScript)
  </script>
</html>
